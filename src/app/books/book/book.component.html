<!-- Start BookComponent -->

<h3 class="subtitle tile bg--cyan color--white no-margin-vertical">
  <td>{{ book.title }}</td>
</h3>

<button (click)="deselect.emit()">X</button>

<table>
  <thead>
    <tr class="table-header">
      <td>{{ book.price | currency: "EUR" }}</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ book.author }}</td>
    </tr>
  </tbody>
</table>

<div class="text-center">
  <img src="{{ book.img }}" class="g--12" />
</div>

<!-- End BookComponent -->
